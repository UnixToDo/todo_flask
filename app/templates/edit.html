<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="/update/{{ todo._id }}" method="POST">
        <input type="text" name="task" value="{{ todo.task }}" required>
        <select name="priority">
            <option class="low" value="Low" {% if todo.priority == "Low" %}selected{% endif %}>Low</option>
            <option value="Medium" {% if todo.priority == "Medium" %}selected{% endif %}>Medium</option>
            <option value="High" {% if todo.priority == "High" %}selected{% endif %}>High</option>
        </select>
        <input type="date" name="date" value="{{ todo.date }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="/">Cancel</a>
</body>
</html>
